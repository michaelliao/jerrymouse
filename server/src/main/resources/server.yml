# default server configuration:
server:
  host: 0.0.0.0
  port: 8080
  backlog: 0
  request-encoding: UTF-8
  response-encoding: UTF-8
  name: Jerrymouse Web Server/1.0
  thread-pool-size: 200
  enable-virtual-thread: false

  # default one and only one web app:
  web-app:
    name: Jerrymouse Webapp
    file-listings: true
    virtual-server-name: localhost
    # session cookie name:
    session-cookie-name: JSESSIONID
    # session timeout = 30 min = 1800 sec:
    session-timeout: 1800

  # forwarded headers should ONLY set when behide a reverse proxy like Nginx:
  forwarded-headers:
    # usually set to "X-Forwarded-Proto"
    forwarded-proto: 
    # usually set to "X-Forwarded-Host"
    forwarded-host: 
    # usually set to "X-Forwarded-For"
    forwarded-for: 

  mime-default: text/html
  mime-types:
    # https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Common_types
    .aac: audio/aac
